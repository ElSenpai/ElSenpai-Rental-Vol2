<!-- Button trigger modal -->
<button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#brandupdate">
    Update Brand
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="brandupdate" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" style="background-color: #adb5bd;">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Update Brand</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="brandUpdateForm">
 <label for="id">Id</label>
            <div class="p-field p-col-12 p-md-4">
                <span class="p-float-label">
                      <input type="number"  formControlName="id" id="id1" pInputText>
                 
                </span>
            </div>
 <label for="brandName">Name</label>
            <div class="p-field p-col-12 p-md-4">
                <span class="p-float-label">
                    <input type="text"  formControlName="brandName" id="brandName1" pInputText>
                   
                </span>
            </div>

            
    

    </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
