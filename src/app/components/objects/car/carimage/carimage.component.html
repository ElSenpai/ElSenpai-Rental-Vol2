<div id="carouselExampleControls"
  style="border-radius: 35px;padding-right: 0px; border: none;margin-top: 37px;margin-right: 0px;border-bottom-right-radius: 0px;border-top-right-radius: 0px;"
  class="carousel slide border border-dark" data-bs-ride="carousel">
  <div class="carousel-inner" style="margin-right: 0px">

    <div class="carousel-item " *ngFor="let image of carimages;  index as i; first as firstImage "
      [ngClass]="{ active: firstImage }">
      <img src="https://localhost:44310/images/{{image.imagePath}}" class="d-block w-100" alt="image.imagePath"
        style="border-radius: 35px;border-bottom-right-radius: 0px;border-top-right-radius: 0px;margin-right: 0px;padding-right: 0px;">

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>

    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
