<!-- Button trigger modal -->
<button type="button" class="btn btn-dark bi bi-star-fill" data-bs-toggle="modal" data-bs-target="#carupdate">
  Update
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="carupdate" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content " style="background-color: #adb5bd;">
        <div class="modal-header ">
          <h5 class="modal-title" id="exampleModalLabel">Car Update</h5>
          <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body ">
          <label >Color </label>
          <select  (ngModelChange)="setCurrentColor($event)" [ngModel]="colors" name="colors" ngDefaultControl   aria-label="Default select example"  >
      
              <option  [value]="color.id"  *ngFor="let color of colors "  >{{color.colorName}} </option>
              
            </select> 
            <label > Brand </label>
            <select  (ngModelChange)="setCurrentBrand($event)" [ngModel]="brands" name="brands" ngDefaultControl   aria-label="Default select example"  >
        
                <option  [value]="brand.id"  *ngFor="let brand of brands "  >{{brand.brandName}} </option>
                
              </select> 


          <form [formGroup]="carUpdateForm">
            <div class="p-field p-col-12 p-md-4" >
                <span class="p-float-label">
                    <input type="number" formControlName="id" value="id" readonly >
                    
                </span>
            </div>

             <div class="p-field p-col-12 p-md-4">
                <span class="p-float-label">
                    <input type="number" formControlName="modelYear" placeholder="Year" pInputText>
                   
                </span>
            </div>

              <div class="p-field p-col-12 p-md-4">
                <span class="p-float-label">
                    <input type="text" formControlName="carName"  placeholder="Name" pInputText>
                  
                </span>
            </div>
              <div class="p-field p-col-12 p-md-4">  
                <span class="p-float-label">
                    <input type="number" formControlName="dailyPrice" placeholder="Price"  pInputText>
                
                </span>
            </div>
          
           <div class="p-field p-col-12 p-md-4">
           <span class="p-float-label">
               <input type="number" formControlName="minFindeks" placeholder="Findeks" pInputText>
           
           </span>
       </div>

    </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Back</button>
          <button type="button"  (click)="update()" class="btn btn-dark" data-bs-dismiss="modal">Update</button>
        </div>
      </div>
    </div>
  </div>
